<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cambio de sabor — Estado de Llenadora (CIP)</title>
  <link rel="stylesheet" href="estilos.css" />
  
</head>
<body>
  <div class="wrap">
    <header>
      <div class="title">Cambio de sabor — Estado de Llenadora (CIP)</div>
      <div id="roleBadge" class="badge" hidden>
        <span id="roleName">—</span>
        <small id="roleHint"></small>
        <button id="logout" class="btn ghost" title="Cerrar sesión">Salir</button>
      </div>
    </header>

    <section class="card">
      <div class="login" id="loginBox">
        <label>Ingresar como (DEMO con PIN):</label>
        <select id="sector">
          <option value="operacion">Operación</option>
          <option value="elaboracion">Elaboración</option>
          <option value="materias">Materias Primas</option>
        </select>
        <input id="pin" type="password" placeholder="PIN del sector (p.ej. 1111)" />
        <button id="btnLogin" class="btn primary">Entrar</button>
        <small style="opacity:.75">Auth → Sign-in method: Anonymous ON. Colección <code>demo</code> con docs <code>operacion|elaboracion|materias</code> y campo <code>pin</code> tipo <em>string</em>.</small>
      </div>

      <div id="loggedBox" style="display:none">
        <div class="status-row">
          <span class="chip">Equipo: <strong>Llenadora</strong></span>
          <span class="chip">Estado actual: <strong id="estadoLabel">—</strong></span>
        </div>

        <div id="initBox" class="warn" style="display:none">
          <span>⚠️ El tablero aún no existe.</span>
          <button id="btnInitBoard" class="btn primary">Crear tableros/llenadora</button>
        </div>

        <div class="stepper" id="stepper"></div>
        <div class="actions" id="actions"></div>

        <div class="note">
          <input id="nota" placeholder="Agregar nota (opcional): operador, lote, motivo, etc." />
        </div>

        <div class="log">
          <h4>Historial</h4>
          <div id="logList"></div>
        </div>
      </div>
    </section>
  </div>
  <script type="module" src="app.js?v=4"></script>
</body>
</html>
